<input type="text" placeholder="Enter your friend's email" #friendEmail required>
<button type="submit" (click)="findFriendByEmail(friendEmail.value)">Search</button>

<h2>Following</h2>
<div class="collections" *ngFor="let friend of friendList">
  <span id="name" > {{friend.username}} </span>
  <br><br>
</div>
