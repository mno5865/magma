<div class="container">
  <h1><b>MAGMAfy</b></h1>
  <label><b>First Name </b></label>
  <input type="text" placeholder="Enter First Name" #firstName required>
  <br><br>
  <label><b>Last Name </b></label>
  <input type="text" placeholder="Enter Last Name" #lastName required>
  <br><br>
  <label><b>Email Address </b></label>
  <input type="email" placeholder="Enter Email Address" #email required>
  <br><br>
  <label><b>Username </b></label>
  <input type="text" placeholder="Enter Username" #username required>
  <br><br>
  <label><b>Password </b></label>
  <input type="password" placeholder="Enter Password" #password required>
  <br><br>
  <button type="submit" (click)="CreateAccount(username.value, password.value, email.value, firstName.value,
  lastName.value)">Create Account</button>
  <br><br>
</div>
