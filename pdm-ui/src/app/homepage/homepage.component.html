<div id="container">
  <h2> <b>Welcome {{currentUser.firstName}}</b> </h2>

  <div class="genres">
    <h3> <b>World's Top Genres</b> </h3>
    <div *ngFor="let genre of topFiveGenres">
      {{genre.name}}
    </div>
  </div>

  <div class="songs">
    <h3> <b>World's Top Songs</b> </h3>
    <div *ngFor="let song of topFiftySongs">
      <div class="song">

      </div>
    </div>
  </div>
</div>
