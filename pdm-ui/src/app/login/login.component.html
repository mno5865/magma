<div class="container">
  <label><b>Username </b></label>
  <input type="text" placeholder="Enter Username" #username required>
  <br><br>
  <label><b>Password </b></label>
  <input type="password" placeholder="Enter Password" #password required>
  <br><br>
  <button type="submit" (click)="logInUser(username.value, password.value)">Login</button>
  <br><br>
  <button (click)="goToCreate()">Create Account</button>
</div>
